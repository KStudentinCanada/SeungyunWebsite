<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Denzel Baking Reviews</title>
  <style>
    body {
      background-image: url(ReviewsBG.png);
      background-repeat: no-repeat; /* Ensure the background does not repeat */
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      height: 100vh; /* Ensure the body takes full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
    }
    .buttons-container {
      display: flex;
      justify-content: flex-start; /* Align buttons to the top */
      align-items: center; /* Vertically center the buttons */
      width: 100%; /* Ensure the container takes the full width */
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      padding-bottom: 25px;
    }
    .form-container form input[type="submit"] {
      font-size: 18px; /* Increase font size */
      padding: 20px 40px; /* Increase padding to make the button bigger */
      width: 200px; /* Set fixed width (optional, adjust as needed) */
      cursor: pointer; /* Add pointer cursor on hover */
      border-radius: 5px; /* Rounded corners for the buttons */
      border: none; /* Remove default border */
      background-color: #292929; /* Button background color */
      color: white; /* Button text color */
      transition: background-color 0.3s ease; /* Smooth hover effect */
      margin-top: 25px; /* Space between buttons (top) */
      margin-left: 48px; /* Space between buttons (left) */
    }
    .form-container form input[type="submit"]:hover {
      background-color: #45a049; /* Darker background on hover */
    }
    .form-container form input[type="button"] {
      font-size: 18px; /* Increase font size */
      padding: 20px 40px; /* Increase padding to make the button bigger */
      width: 200px; /* Set fixed width (optional, adjust as needed) */
      cursor: pointer; /* Add pointer cursor on hover */
      border-radius: 5px; /* Rounded corners for the buttons */
      border: none; /* Remove default border */
      background-color: #292929; /* Button background color */
      color: white; /* Button text color */
      transition: background-color 0.3s ease; /* Smooth hover effect */
      margin-top: 25px; /* Space between buttons (top) */
    }
    .form-container form input[type="button"]:hover {
      background-color: gray; /* Darker background on hover */
    }
    h1 {
      font-size: 100px;
      font-family: cursive;
      text-align: center;
      color: white;
      text-shadow: 4px 4px black;
    }
    img {
      width: 200px;
      height: 50px;
      margin-left: auto;
      margin-right: auto;
    }
    #center-table {
      width: 90%; /* Table width, may adjust */
      text-align: center; /* Align table center */
      margin-left: auto; /* Outer side of table (margin) may insert px value */
      margin-right: auto; /* Outer side of table (margin) may insert px value */
      padding-bottom: 50px; /* Inner side of table (padding) */
      border: 0px; /* Thickness of border */
    }
    #table-settings {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      width:400px;
      margin-left: auto;
      margin-right: auto;
    }
    #names {
      font-size: 30px;
      font-weight: bold;
      font-family: cursive;
      text-align: center;
      color: black;
      padding: 5px;
    }
    #reviews {
      font-size: 18px;
      text-align: center;
      color: black;
      padding: 5px;
    }
    table {
      border: 0px;
      margin-left: auto;
      margin-right: auto;
    }
    td {
    padding: 0 150px; /* horizontal spacing only */
    }
    button {
      width: 150px;
    }
    textarea {
      width: 60%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid white;
    }
  </style>

</head>
