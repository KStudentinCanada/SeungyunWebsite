    body {

      background-size: cover;
      margin: 0;
      height: 100vh; /* Ensure the body takes full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
    }
    .buttons-container {
      display: flex;
      justify-content: flex-start; /* Align buttons to the top */
      align-items: center; /* Vertically center the buttons */

      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */

    }

      font-size: 18px; /* Increase font size */
      padding: 20px 40px; /* Increase padding to make the button bigger */
      width: 200px; /* Set fixed width (optional, adjust as needed) */
      cursor: pointer; /* Add pointer cursor on hover */
      border-radius: 5px; /* Rounded corners for the buttons */
      border: none; /* Remove default border */
      background-color: #292929; /* Button background color */
      color: white; /* Button text color */
      transition: background-color 0.3s ease; /* Smooth hover effect */
      margin-top: 25px; /* Space between buttons (top) */
      margin-left: 48px; /* Space between buttons (left) */
    }
    .form-container form input[type="submit"]:hover {
      background-color: #45a049; /* Darker background on hover */

    h1 {
      font-size: 100px;
      font-family: cursive;
      text-align: center;
      color: black;
    }
    #center-table {

      text-align: center; /* Align table center */

      margin-right: auto; /* Outer side of table (margin) may insert px value */

      text-align: center;
      color: black;
      padding: 5px;
    }
    img {
      width: 140px;
      background-color: #e1cdaa;
    }
    td {

    }

</head>
